<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="image/png" sizes="16x16" rel="icon" href="../../acets/icon-fox.png">
        <link rel="stylesheet" href="./../../styles/reset.css">
        <link rel="stylesheet" href="./../../styles/menu.css">

        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body> 
        <header>
            
            <nav class="hamburger">
                <input type="checkbox">
                <div class="hamburgerlines">
                    <span class="lines lines1"></span>
                    <span class="lines lines2"></span>
                    <span class="lines lines3"></span>
                </div>
                <ul class="menu-items">
                    <li>
                        <a href="#"> 
                            <span class="material-symbols-outlined">
                                Home
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="./../outpull/index.html">
                            <span class="material-symbols-outlined">
                                cancel
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="./../entries/index.html">
                            <span class="material-symbols-outlined">
                                add_circle
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="./../stock/index.html">
                            <span class="material-symbols-outlined">
                                storage
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="../viewLocalStorage/index.html">
                            <span class="material-symbols-outlined">
                                cloud_upload
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>

        </header>
        <main>       
            <img src="./../../acets/image-hero.svg" alt="" srcset="">

            <div class="wrapper">
                <div class="form-container">
                    <div class="slide-controls">
                        <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup">
                        <label for="login" class="slide login">Saída</label>
                        <label for="signup" class="slide signup">Entrada</label>
                        <div class="slider-tab"></div>                     
                    </div>
                    <div class="form-inner">
                        <form action="#" class="login">
                        <div class="field">
                            <input type="text" id="pullOutProducts" autocomplete="off" placeholder="Produto" required>
                        </div>
                        <div class="field">
                            <input type="text" id="pullOutQuantity" autocomplete="off" placeholder="Quantidade" required>
                        </div>
                        <div class="field">
                            <input type="text" id="pullOutSector" autocomplete="off" placeholder="Setor" required>
                        </div>     
                        <div class="btn-group">
                            <a href="#" class="btn btn-outpull">
                            <p>Enviar</p>
                            </a>
                        </div>
        
                        </form>
        
                        <!-- /FORM II/ -->
        
                        <form action="#" class="signup">
        
                        <div class="field">
                            <input id="entries-Products" autocomplete="off" type="text" placeholder="Produto" required>
                        </div>
                        <div class="field">
                            <input id="entries-Quantity" autocomplete="off" type="text" placeholder="Quantidade" required>
                        </div>       
                        <div class="btn-group" >
                            <a href="#" class="btn btn-entries">
                            <p>Enviar</p>
                            </a>
                        </div>    
                        </form>
                    </div>
                </div>
            </div>        
        </main>
